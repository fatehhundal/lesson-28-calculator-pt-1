<!DOCTYPE html>
<html>
    <head>
        <link href="bank_v2_style.css" rel="stylesheet">
        <title>Bank App ver. 3</title>
    </head>

    <body>
        <h2>Bank App</h2>
        <div class="container">
            <label>Transaction Amount</label>
            <input type="number" id="amount" placeholder="Enter amount"><br>
                <p>Balance: $<span id="balance">0.00</span></p>

            <p id="message"></p>
        </div>

        <script src="bank_v3_script.js"></script>
    </body>
</html>
